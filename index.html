<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous" defer></script>
    <script src="/app.js" defer></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>chatBot</title>
</head>
<body>
    <div class="container">
        <div class="bot-card">
            <div class="top">
                <form action="" id="ask">
                    <input type="text" name="text" id="text" placeholder="Say something?|">
                    <button><box-icon name='message-dots'></box-icon>Ask</button>
                </form>
            </div>
            
            <div class="message-body">
                
                <div class="bot-msg"><span class="bot-img"><img src="/support.png" alt="bot profile image"></span><p>this is zack how i can help you ?</p></div>
           
            </div>
            <div class="bottom"><span class="voice-btn "><i class='bx bxs-microphone-alt'></i></span></div>
   
   
   
        </div>
   
   
   
   
   
   
   
    </div>
</body>
</html>
